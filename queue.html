<!DOCTYPE html>
<html>

<head>
	<title>Reverse Queue</title>
	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>

<body>
	<h2>Anjana Thanguturi builds a reversed queue</h2>
	<input type="text" id="text_input" name="text_input"><br><br>
	<div class="flex-container" id="target">
		<div class="queue">row item 1</div>
		<div class="queue">row item 2</div>
		<div class="queue">row item 3</div>
	</div>

	<p> Press the button to create an new element of type div and then add it to the container.
	</p>
	<button onclick="makeNewDiv()">Add value</button>
	<button onclick="fetchItem()">Fetch</button>
	<button onclick="zap()">Zap values</button>
	<button onclick="unique()">Unique</button>

</body>
<script>
	function makeNewDiv() {
		/* make the div and its text */
		let element = document.createElement("div");
		element.innerHTML = document.getElementById("text_input").value;
		element.setAttribute("class", "queue");

		/* add it to the container */
		let container = document.getElementById('target');
		container.insertBefore(element, container.firstChild);
	}

	function fetchItem() {
		queueItems = document.getElementsByClassName("queue");
		let length = queueItems.length;
		if (length > 0) {
			queueItems[length - 1].remove();
		}
	}

	function zap() {
		let queueItems = document.getElementsByClassName("queue");
		input = document.getElementById("text_input").value;
		let i = 0;
		for (let queueItem of queueItems) {
			i++;
			if (queueItem.innerHTML == input) {
				queueItems[i - 1].remove();
			}
		}
	}

	function unique(){
		let queueItems = document.getElementsByClassName("queue");
		for(let i=0;i<queueItems.length;i++){
			for(let j=i+1;j<queueItems.length;j++){
				if(queueItems[i].innerHTML == queueItems[j].innerHTML){
					queueItems[j].remove();
				}
			}
		}
	}
</script>

</html>
