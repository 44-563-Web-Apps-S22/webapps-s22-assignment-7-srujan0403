<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reaction game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <h2>Anjana Thanguturi reaction timer</h2>

  <p id="target"> Your time</p>
  <p id="countdown"> Count</p>

  <button type="button" class="btn btn-primary" onclick="startTime()">
    Start Timer</button>

  <button type="button" class="btn btn-warning" onclick="recordReact()">
    React Now</button>

  <script>
    let myTime = undefined;

    function recordReact() {
      myTime = Date.now();
      console.log(myTime);
    }

    let value = Math.floor(Math.random() * 9) + 2;
    function startTime() {
      for (let i = 0; i <= value; i++) {
        setTimeout(() => {
          document.getElementById('countdown').innerHTML = i;
        }, (value - i) * 1000);
      }
      setTimeout(() => {
        if (myTime == undefined) {
          document.getElementById('target').innerHTML = "Too slow";
        } else {
          buttonTime = Date.now();
          elapsedTime = buttonTime - myTime;
          document.getElementById('target').innerHTML = "Time was: " + elapsedTime;
        }
      }, 3000)
    }
  </script>

</body>

</html>
